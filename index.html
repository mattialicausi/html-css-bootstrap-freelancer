<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header class="my-bg-black">

    </header>
    <!-- MAIN CONTENT -->
    <main>
        <section id="jumbo" class="my-bg-grey">
            <div class="container text-center">
                <div class="row">
                    <div class="col-1-auto">
                        <img src="img/avatar.svg" alt="avatar">
                    </div>
                </div>    
                    <div class="row">
                        <div class="col-1-auto">
                            <h1 class="text-uppercase">Start Bootstrap</h1>
                        </div>
                    </div>
                        <div class="row flex-nowrap">
                                <div class="col-4 dimension-star ms-2"></div>
                                <div class="col-4">
                                    <i class="fa-solid fa-star p-2 fs-3"></i>
                                </div>
                                <div class="col-4 dimension-star me-2"></div>
                        </div>

                        <div class="row">
                            <div class="col-1-auto">
                                <p class="fs-5 text-uppercase flex-nowrap">Graphic artist - Web Designer - Illustrator</p>
                            </div>
                        </div>    
                
            </div>
        </section>
        <section id="portfolio" class="my-color-black">
             <div class="container text-center">
                <div class="row">
                    <div class="col-1-auto">
                        <h1 class="text-uppercase">Portfolio</h1>
                    </div>
                </div>
                    <div class="row flex-nowrap">
                            <div class="col-4 dimension-star-2 ms-2"></div>
                            <div class="col-4">
                                <i class="fa-solid fa-star p-2 fs-3"></i>
                            </div>
                            <div class="col-4 dimension-star-2 me-2"></div>
                    </div>
                    <div class="row flex-wrap">
                        <div class="col-1-auto  col-md-6 col-lg-4 p-1">
                            <img src="img/cabin.png" alt="cabin">
                        </div>
                        <div class="col-1-auto col-md-6 col-lg-4 p-1">
                            <img src="img/cake.png" alt="cake">
                        </div>
                        <div class="col-1-auto col-md-6 col-lg-4 p-1">
                            <img src="img/circus.png" alt="circus">
                        </div>
                        <div class="col-1-auto col-md-6 col-lg-4 p-1">
                            <img src="img/game.png" alt="game">
                        </div>
                        <div class="col-1-auto col-md-6 col-lg-4 p-1">
                            <img src="img/safe.png" alt="safe">
                        </div>
                        <div class="col-1-auto col-md-6 col-lg-4 p-1">
                            <img src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
            </div>
        </section>
        <section id="about" class="my-bg-grey">
            <div class="container">
                ABOUT
            </div>
        </section>
        <section id="contact" class="my-color-black">
            <div class="container">
                CONTACT
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="footer-top my-bg-light-black"></div>
        <div class="footer-bottom my-bg-black"></div>
    </footer>
</body>
</html>
